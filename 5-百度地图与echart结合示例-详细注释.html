        var geoCoord = geoCoordMap[data[i].name];
//定义geoCoord变量，将data[i]的name属性的值，赋值给这个变量，注意，这里的geoCoord是反复的被赋值，采用的是属性套属性，
//data[i]，是会直接指向data中的某个元素，而这个元素根据data的定义，是一个二维数据，有name和value
//于是，再进一步，data[i].name，直接调用这个name对应的城市名称。于是，geoCoordMap[data[i].name]，就变为了geoCoordMap[城市名]，而根据geoCoordMap的定义，也是一个二维数组
//于是，geoCoordMap[城市名]，就指向了这个城市的坐标地址，仍然是一个二维数组。

            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i].value)
            });
        }
    }
    return res;
